<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>

    <!--animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- Texllate  -->
    <!-- <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script> -->
    <!-- <link rel="stylesheet" href="assets/vendore/texllate/animate.css"> -->

    <link rel="stylesheet" href="style.css">
    <title>Voice Assistant with ChatGPT</title>
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <link rel="text/javascript" href="main.js">
</head>

<body>
    <div class="container">

        <section id="Oval" class="mb-4">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                        <div id="JarvisHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>

                    </div>
                    <h5 class="text-light text text-center" id="text">Ask me anything</h5>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here ... ">
                                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                    class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

        <section id="SiriWave" class="mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am Voice Assistant with ChatGPT</p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->
        </div>
    </div>



    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate js
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script> -->

    <!--particle js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <script src="controller.js"></script>
    <script src="/eel.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
